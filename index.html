  <script>

    var cursor = document.querySelector('.cursor_po'),
        ro = cursor.querySelector('.stick'),
        boundary = cursor.getBoundingClientRect();

    var rolling = function (mouseX, mouseY) {
        var angle = Math.atan2( mouseY - (boundary.y + boundary.height * 0.5), mouseX - (boundary.x + boundary.width * 0.5) );
        ro.style.transform = 'rotate(' + (180 * angle / Math.PI - 90) + 'deg)';
    };

  window.addEventListener('mousemove', function (e) {
    rolling(e.pageX, e.pageY);
});

  function scrollDisable(){
    $('html, body').addClass('hidden');
}
  function scrollAble(){
    $('html, body').removeClass('hidden');
}

  function scrollDisable(){
    $('body').addClass('scrollDisable').on('scroll touchmove mousewheel', function(e){
        e.preventDefault();
    });
}
  function scrollAble(){
    $('body').removeClass('scrollDisable').off('scroll touchmove mousewheel');
}
  </script>
